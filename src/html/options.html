<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <style>
    body {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .pattern-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .pattern-item button {
      margin-left: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      gap: 16px;
      margin: 10px 0;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      transition: opacity 0.3s;
    }
    .toast.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>URL 匹配规则</h2>
    <div>
      <input type="text" id="urlPattern" placeholder="输入 URL 匹配规则（支持正则表达式）">
      <button id="addUrlPattern">添加</button>
    </div>
    <div id="urlPatternList"></div>
  </div>

  <div class="section">
    <h2>请求类型</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="typeXhr" value="xhr"> XHR/Fetch</label>
      <label><input type="checkbox" id="typeScript" value="script"> Script</label>
      <label><input type="checkbox" id="typeImage" value="image"> Image</label>
      <label><input type="checkbox" id="typeStylesheet" value="stylesheet"> Stylesheet</label>
    </div>
  </div>

  <div class="section">
    <h2>HTTP 方法</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="methodGET" value="GET"> GET</label>
      <label><input type="checkbox" id="methodPOST" value="POST"> POST</label>
      <label><input type="checkbox" id="methodPUT" value="PUT"> PUT</label>
      <label><input type="checkbox" id="methodDELETE" value="DELETE"> DELETE</label>
    </div>
  </div>

  <div class="section">
    <h2>最大捕获数量</h2>
    <input type="number" id="maxCaptures" min="1" max="1000" value="100">
  </div>

  <div class="section">
    <button id="saveConfig">保存设置</button>
    <button id="resetConfig">重置设置</button>
  </div>

  <script src="../js/options.js"></script>
</body>
</html>
