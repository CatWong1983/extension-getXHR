<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小红书数据采集</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="captureToggle">
          <span class="slider"></span>
        </label>
        <span class="switch-label">捕获请求</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
    </div>

    <div class="button-group">
      <button id="clearBtn">清除数据</button>
      <!-- <button id="exportBtn">导出JSON</button> -->
      <button id="processDataBtn">宝马mini导出</button>
      <button id="exportExcelBtn">直接导出</button>
    </div>

    <div id="field-selector" class="field-selector" style="display: none;">
      <h3>选择要导出的字段</h3>
      <div class="field-list" id="fieldList"></div>
      <div class="button-group">
        <button id="selectAllFields">全选</button>
        <button id="deselectAllFields">取消全选</button>
        <button id="confirmExport">确认导出</button>
      </div>
    </div>

    <div id="requestContainer" class="request-list"></div>
    <div id="progress-container" style="display: none;">
      <div class="progress-text"></div>
    </div>
  </div>

  <script src="../lib/xlsx.full.min.js"></script>
  <script src="../lib/exceljs.min.js"></script>
  <script src="../lib/crypto-js.min.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
